<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Builder</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="left">
          <h1>Cutting Edge HTML Form Builder</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ducimus
            ipsum nihil vero ab harum adipisci in quos? Quisquam, eligendi.
            Lorem ipsum dolor sit amet.
          </p>
        </div>
        <div class="right">
          <form action="#">
            <label for="fname"></label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Your Full Name"
            />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
            <textarea
              name="message"
              id="message"
              rows="10"
              placeholder="Write Your Message Here"
            ></textarea>
            <button type="submit">Send Information</button>
          </form>
          <p>*Some awesome dummy text goes here.</p>
        </div>
      </div>
    </div>
  </body>
</html>
